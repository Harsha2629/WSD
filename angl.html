<!DOCTYPE html>
<html ng-app="simpleApp">
<head>
    <meta charset="UTF-8">
    <title>FaShio</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="angl.js"></script>
    <link href="angl.css" rel="stylesheet">
</head>
<body>
    <center><h1>The FaShio HuB</h1></center>
<h2>Find Your trends Here......</h2>
<div ng-controller="simpleController as ctrl">

    <form>
        Search(All fields): <input type="text" ng-model="ctrl.search.$">
        Search(trendname only): <input type="text" ng-model="ctrl.search.trendname">
        Search(price only): <input type="text" ng-model="ctrl.search.price">
        Limit: <input type="number" ng-model="ctrl.limit">
    </form>

    <table>
        <tr>
            <th>No</th>
            <th><a href="" ng-click="ctrl.sort('trendname')">Trendname</a></th>
            <th><a href="" ng-click="ctrl.sort('designer')">Designer</a></th>
            <th><a href="" ng-click="ctrl.sort('price')">Price</a></th>
         </tr>
        <tr ng-repeat="entry in ctrl.collection | filter:ctrl.search:ctrl.strict | orderBy:ctrl.sortProperty:ctrl.reverseSort | limitTo: ctrl.limit"><td> {{$index + 1}} </td>
            <td>{{ entry.trendname | uppercase }} </td>
            <td>{{ entry.designer | lowercase }} </td>
            <td>{{ entry.price  }} </td>
        </tr>
    </table>

    <form ng-submit="ctrl.addEntry()">
       Trendname:<input type="text" ng-model="ctrl.newData.trendname" required>
        Designer:<input type="text" ng-model="ctrl.newData.designer" required>
        Price of the Costume:<input type="number" ng-model="ctrl.newData.age" required>
        <input type="submit" value="ADD">
    </form>


</div>

</body>
</html>
